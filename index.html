<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>VIP课程记录生成器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f7f9fb;
      --card:#fff;
      --text:#2c3e50;
      --muted:#6b7280;
      --border:#e5e7eb;
      --primary:#2563eb;
      --primary-hover:#1d4ed8;
    }
    *{box-sizing:border-box}
    body {
      font-family: 'Microsoft YaHei', system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif;
      padding: 24px;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    .container{max-width: 920px; margin: 0 auto;}
    h2 {
      color: var(--text);
      margin: 6px 0 16px;
      font-size: 1.6rem;
    }

    /* 选项卡 */
    .tabs { display:flex; gap:10px; margin-bottom: 14px; }
    .tabs button {
      padding: 8px 12px;
      border-radius: 10px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      cursor:pointer;
    }
    .tabs button:hover{ background:#f5f7ff; }
    .tabs button.active{
      border-color:var(--primary);
      color:var(--primary);
      background:#eef2ff;
    }

    /* 面板卡片 */
    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,.04);
    }
    .panel { display:none; }
    .panel.active { display:block; }

    /* 表单布局与元素 */
    .form-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px 16px;
    }
    @media (max-width: 720px){
      .form-grid{ grid-template-columns: 1fr; }
      body{ padding: 16px; }
    }
    label { display:block; font-size:.95rem; color:var(--text); }
    input, select, textarea{
      width:100%;
      padding:10px 12px;
      margin-top:6px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      font-size:14px;
      color:var(--text);
    }
    .inline-row{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .inline-small{ width:auto; min-width:110px; }

    /* 按钮与输出 */
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 6px; }
    button.action{
      padding:10px 16px; font-size:14px; border-radius:10px;
      border:1px solid var(--primary); background:var(--primary); color:#fff; cursor:pointer;
      transition: transform .02s ease, background .2s ease;
    }
    button.action:hover{ background: var(--primary-hover); }
    button.action.secondary{ background:#fff; color:var(--primary); }
    button.action:active{ transform: translateY(1px); }

    #output, #classOutput {
      margin-top: 18px;
      white-space: pre-wrap;
      background: #fff;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      width: 100%;
      max-width: 100%;
      min-height: 80px;
    }

    small.hint{ color:var(--muted); display:block; margin-top:6px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>VIP课程记录生成器</h2>

    <div class="tabs">
      <button class="active" onclick="switchPanel('vip')">VIP预约</button>
      <button onclick="switchPanel('class')">班课上课记录</button>
    </div>

    <!-- VIP预约 -->
    <div id="vipPanel" class="panel active">
      <div class="card">
        <div class="form-grid">
          <div>
            <label>预约日期：
              <input type="date" id="date">
            </label>
          </div>

          <div>
            <label>开始时间（小时 和 分钟）：
              <div class="inline-row">
                <select id="startHour" class="inline-small">
                  <script>
                    for (let h = 8; h <= 21; h++) {
                      document.write(`<option value="${String(h).padStart(2, '0')}">${String(h).padStart(2, '0')}</option>`);
                    }
                  </script>
                </select>
                <span>：</span>
                <select id="startMinute" class="inline-small">
                  <option value="00">00</option>
                  <option value="05">05</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                  <option value="35">35</option>
                  <option value="40">40</option>
                  <option value="45">45</option>
                  <option value="50">50</option>
                  <option value="55">55</option>
                </select>
              </div>
              <small class="hint">可选范围：08:00–21:55</small>
            </label>
          </div>

          <div>
            <label>课时：
              <select id="duration">
                <option value="120" selected>2小时</option>
                <option value="90">1.5小时</option>
              </select>
            </label>
          </div>

          <div>
            <label>讲师：
              <select id="teacher">
                <option value="王梓同">王梓同</option>
              </select>
            </label>
          </div>

          <div>
            <label>学生：
              <select id="student">
                <option value="厉家麒">厉家麒</option>
                <option value="苏鹏宇">苏鹏宇</option>
                <option value="文婉蓉">文婉蓉</option>
              </select>
            </label>
          </div>

          <div>
            <label>授课内容：
              <select id="content">
                <option value="EJU化学">EJU化学</option>
                <option value="EJU数学">EJU数学</option>
              </select>
            </label>
          </div>
        </div>

        <div class="actions">
          <button class="action" onclick="generateReservation()">生成预约记录</button>
          <button class="action secondary" onclick="copyOutput()">复制</button>
        </div>

        <div id="output"></div>
      </div>
    </div>

    <!-- 班课上课记录 -->
    <div id="classPanel" class="panel">
      <div class="card">
        <div class="form-grid">
          <div>
            <label>课程日期：
              <input type="date" id="classDate">
            </label>
          </div>

          <div>
            <label>授课老师：
              <select id="classTeacher">
                <option value="王梓同">王梓同</option>
              </select>
            </label>
          </div>

          <div style="grid-column: 1 / -1;">
            <label>授课内容（手动输入）：
              <textarea id="classContent" rows="3" placeholder="请输入本次授课内容"></textarea>
            </label>
          </div>

          <div style="grid-column: 1 / -1;">
            <label>下节课内容（手动输入）：
              <textarea id="classNext" rows="3" placeholder="请输入下节课计划内容"></textarea>
            </label>
          </div>

          <div style="grid-column: 1 / -1;">
            <label>作业（手动输入）：
              <textarea id="classHomework" rows="3" placeholder="请输入作业要求"></textarea>
            </label>
          </div>
        </div>

        <div class="actions">
          <button class="action" onclick="generateClassRecord()">生成班课记录</button>
          <button class="action secondary" onclick="copyClassOutput()">复制</button>
        </div>

        <div id="classOutput"></div>
      </div>
    </div>
  </div>

  <script>
    // 面板切换（保持极简，不影响你原本的函数）
    function switchPanel(which) {
      const tabs = document.querySelectorAll('.tabs button');
      tabs.forEach(b => b.classList.remove('active'));
      if (which === 'vip') tabs[0].classList.add('active'); else tabs[1].classList.add('active');

      document.getElementById('vipPanel').classList.remove('active');
      document.getElementById('classPanel').classList.remove('active');
      (which === 'vip' ? document.getElementById('vipPanel') : document.getElementById('classPanel')).classList.add('active');
    }

    // 默认日期为今天（两个日期都设）
    window.addEventListener("DOMContentLoaded", () => {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const ymd = `${yyyy}-${mm}-${dd}`;
      const date1 = document.getElementById("date");
      if (date1) date1.value = ymd;
      const date2 = document.getElementById("classDate");
      if (date2) date2.value = ymd;
    });

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function addMinutes(h, m, minsToAdd) {
      const date = new Date();
      date.setHours(h);
      date.setMinutes(m + minsToAdd);
      return pad(date.getHours()) + ":" + pad(date.getMinutes());
    }

    function getStartTime() {
      const h = document.getElementById('startHour').value;
      const m = document.getElementById('startMinute').value;
      return `${h}:${m}`;
    }

    function generateReservation() {
      const date = document.getElementById('date').value;
      const [year, month, day] = date.split("-");
      const h = parseInt(document.getElementById('startHour').value);
      const m = parseInt(document.getElementById('startMinute').value);
      const start = getStartTime();
      const duration = parseInt(document.getElementById('duration').value);
      const end = addMinutes(h, m, duration);
      const teacher = document.getElementById('teacher').value;
      const student = document.getElementById('student').value;
      const content = document.getElementById('content').value;

      const reservation = `VIP课程预约\n线下课\n预约时间: ${year}年${month}月${day}日 ${start} - ${end}\n讲师: ${teacher}\n学生: ${student}\n授课内容: ${content}\n@格致学苑-花花@小雪老师`;

      document.getElementById("output").innerText = reservation;
      navigator.clipboard.writeText(reservation).then(()=> {
        showToast("✅ 预约记录已复制！");
      }).catch(()=> {
        showToast("⚠️ 复制失败：请手动复制");
      });
    }

    // 新增：班课记录（保持最小实现）
    function generateClassRecord() {
      const ymd = document.getElementById('classDate').value; // yyyy-mm-dd
      const [yy, mo, dd] = ymd ? ymd.split("-") : ["", "", ""];
      const dateDot = ymd ? `${yy}.${mo}.${dd}` : "";

      const teacher = document.getElementById('classTeacher').value;
      const content = (document.getElementById('classContent').value || '').trim();
      const next = (document.getElementById('classNext').value || '').trim();
      const hw = (document.getElementById('classHomework').value || '').trim();

      const text = `课程反馈\n${dateDot}\n授课老师：${teacher}\n授课内容：${content}\n下节课内容：${next}\n作业：${hw}`;

      document.getElementById('classOutput').innerText = text;
      navigator.clipboard.writeText(text).then(()=> {
        showToast("✅ 班课记录已复制！");
      }).catch(()=> {
        showToast("⚠️ 复制失败：请手动复制");
      });
    }

    function copyOutput() {
      const content = document.getElementById("output").innerText;
      if (content.trim()) {
        navigator.clipboard.writeText(content).then(() => {
          showToast("✅ 内容已复制到剪贴板");
        }).catch(()=> {
          showToast("⚠️ 复制失败：请手动复制");
        });
      } else {
        showToast("⚠️ 没有内容可复制");
      }
    }

    function copyClassOutput() {
      const content = document.getElementById("classOutput").innerText;
      if (content.trim()) {
        navigator.clipboard.writeText(content).then(() => {
          showToast("✅ 内容已复制到剪贴板");
        }).catch(()=> {
          showToast("⚠️ 复制失败：请手动复制");
        });
      } else {
        showToast("⚠️ 没有内容可复制");
      }
    }

    function showToast(message) {
      const existing = document.querySelector('.custom-toast');
      if (existing) existing.remove();

      const toast = document.createElement("div");
      toast.textContent = message;
      toast.className = "custom-toast";

      Object.assign(toast.style, {
        position: "fixed",
        top: "50%",
        left: "50%",
        transform: "translate(-50%, -50%)",
        backgroundColor: "#323232",
        color: "#fff",
        padding: "16px 24px",
        fontSize: "16px",
        textAlign: "center",
        borderRadius: "8px",
        boxShadow: "0 4px 12px rgba(0,0,0,0.3)",
        zIndex: "10000",
        opacity: "0",
        transition: "opacity 0.3s ease",
        maxWidth: "80%",
        wordBreak: "break-word"
      });

      document.body.appendChild(toast);

      requestAnimationFrame(() => {
        toast.style.opacity = "1";
      });

      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 300);
      }, 2500);
    }
  </script>
</body>
</html>
