<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>课程记录生成器</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    label, select, input, textarea, button {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>课程记录内容生成器</h1>

  <label for="date">日期：</label>
  <input type="date" id="date">

  <label for="time">上课时间：</label>
  <input type="text" id="time" placeholder="例如 19:00 - 20:30">

  <label for="topic">授课内容：</label>
  <input type="text" id="topic">

  <label for="material">资料路径：</label>
  <input type="text" id="material" placeholder="例如 materials/20240601.pdf">

  <label for="upload">上传时间：</label>
  <input type="text" id="upload" placeholder="例如 2024/06/01 21:10">

  <button onclick="generateContent()">生成课程记录</button>
  <button onclick="copyContent()">复制生成内容</button>

  <h2>生成结果：</h2>
  <textarea id="output" readonly></textarea>

  <script>
    function generateContent() {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const topic = document.getElementById("topic").value;
      const material = document.getElementById("material").value;
      const upload = document.getElementById("upload").value;

      const result = `{
  date: \"${date}\",
  time: \"${time}\",
  content: \"${topic}\",
  material: \"${material}\",
  upload: \"${upload}\"
},`;

      document.getElementById("output").value = result;
    }

    function copyContent() {
      const content = document.getElementById("output").value;
      if (content.trim()) {
        navigator.clipboard.writeText(content).then(() => {
          showToast("✅ 已复制到剪贴板");
        });
      } else {
        showToast("⚠️ 没有内容可复制");
      }
    }

    function showToast(message) {
      const toast = document.createElement("div");
      toast.textContent = message;
      toast.style.position = "fixed";
      toast.style.bottom = "30px";
      toast.style.left = "50%";
      toast.style.transform = "translateX(-50%)";
      toast.style.backgroundColor = "#323232";
      toast.style.color = "#fff";
      toast.style.padding = "10px 20px";
      toast.style.borderRadius = "6px";
      toast.style.fontSize = "14px";
      toast.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
      toast.style.opacity = "0";
      toast.style.transition = "opacity 0.3s";

      document.body.appendChild(toast);

      requestAnimationFrame(() => {
        toast.style.opacity = "1";
      });

      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 2000);
    }
  </script>
</body>
</html>
